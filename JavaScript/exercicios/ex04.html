<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const grades1 = parseFloat(window.prompt('Digite a primeira nota: '))
        const grades2 = parseFloat(window.prompt('Digite a segunda nota: ')) 
        const gradeAverage = (grades1 + grades2) / 2
        const average = 7

        if(gradeAverage >= average){
            alert('Aluno aprovado!')
        } 
        else {
            alert('Aluno reprovado!')
        }
    </script>
</body>
</html>
