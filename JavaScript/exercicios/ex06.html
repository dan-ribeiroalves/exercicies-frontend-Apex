    <script>
        const userNumber1 = parseFloat(window.prompt('Digite o primeiro numero:' ))
        const userNumber2 = parseFloat(window.prompt('Digite o segundo numero:' ))
        const userNumber3 = parseFloat(window.prompt('Digite o terceiro numero:' ))

        if (userNumber1 <= userNumber2 && userNumber1 <= userNumber3 ){
            alert('O menor é primeiro valor: ' + userNumber1)
        } else if (userNumber2 <= userNumber3 && userNumber2 <= userNumber1){
            alert ('O menor é o segundo valor: ' + userNumber2)
        }else{
            alert('O menor é o terceiro valor: ' + userNumber3)
        }

    </script>
