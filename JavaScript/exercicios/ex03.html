    <script>
        let number1 = parseInt(window.prompt('Digite o primeiro número:'))
        let number2 = parseInt(window.prompt('Digite o segundo número:'))

        let half = multiplication / 2
        document.write(number1 + ' x ' + number2 + ' é: ' + multiplication +' ,e a metade é: ' + half )
        alert(number1 + ' x ' + number2 + ' é: ' + multiplication +' ,e a metade é: ' + half)
    </script>
