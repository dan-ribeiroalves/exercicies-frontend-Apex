<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number1 = parseFloat(window.prompt('Digite o priemiro numero:' ))
        const number2 = parseFloat(window.prompt('Digite o segundo numero: '))

        if(number1 == number2){
            alert('A soma dos valores é igual a: ' + (number1 + number2))
        } else {
            alert('A multiplicação dos valores é igual a: ' + (number1 * number2)) 
        }
    </script>
</body>
</html>
